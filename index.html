<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            margin: 0;
        }
        .message {
            font-size: 3rem;
            font-weight: bold;
            color: #721c24;
            opacity: 0;
            animation: fadeBounce 2s ease-in-out forwards;
        }
        @keyframes fadeBounce {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .play-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #721c24;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="play-button" onclick="playMusic()">Play Music</button>
    <iframe id="music" width="0" height="0" src="https://www.youtube.com/embed/SqDjQPoJxiw?si=vbpS0hdbHdepFeQU&start=43" frameborder="0" allow="autoplay; encrypted-media"></iframe>
    <div class="message">I'm Sorry ðŸ’–</div>
    
    <script>
        function playMusic() {
            let musicFrame = document.getElementById("music");
            musicFrame.src += "&autoplay=1";
            document.querySelector(".play-button").style.display = "none";
        }
    </script>
</body>
</html>
