<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            margin: 0;
            overflow: hidden;
        }
        .message {
            font-size: 3rem;
            font-weight: bold;
            color: #721c24;
            opacity: 0;
            animation: fadeBounce 2s ease-in-out forwards;
            position: relative;
            z-index: 10;
        }
        @keyframes fadeBounce {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .play-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #721c24;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="play-button" onclick="playMusic()">Play Music</button>
    <iframe id="music" width="0" height="0" src="https://www.youtube.com/embed/SqDjQPoJxiw?si=vbpS0hdbHdepFeQU&start=43" frameborder="0" allow="autoplay; encrypted-media"></iframe>
    <div class="message" style="display: none;">I'm Sorry 💖</div>
    
    <script>
        let delayTime = 7000;

        function playMusic() {
            let musicFrame = document.getElementById("music");
            musicFrame.src += "&autoplay=1";
            document.querySelector(".play-button").style.display = "none";
            
            setTimeout(() => {
                createHearts();
                setTimeout(() => {
                    document.querySelector(".message").style.display = "block";
                }, 2000);
            }, delayTime);
        }

        function createHearts() {
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
