<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            overflow: hidden;
            position: relative;
            transition: background-color var(--transition-speed, 0.5s) ease; 
        }
        .message {
            font-size: 3rem;
            font-weight: bold;
            color: #721c24;
            opacity: 0;
            animation: fadeBounce 2s ease-in-out forwards;
            position: relative;
            z-index: 10;
        }
        @keyframes fadeBounce {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .play-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #721c24;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            color: red;
            animation: explode 3s linear forwards;
        }
        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="play-button" onclick="playMusic()">Play Music</button>
    <iframe id="music" width="0" height="0" src="https://www.youtube.com/embed/SqDjQPoJxiw?si=vbpS0hdbHdepFeQU&start=43" frameborder="0" allow="autoplay; encrypted-media"></iframe>
    <div class="message" style="display: none;">I'm Sorry ðŸ’–</div>
    
    <script>
        let delayTime = 5000;
        let heartInterval;
        let transitionSpeed = '0.5s';  

        function setTransitionSpeed(speed) {
            transitionSpeed = speed;  
            document.documentElement.style.setProperty('--transition-speed', transitionSpeed);
        }

        function playMusic() {
            let musicFrame = document.getElementById("music");
            musicFrame.src += "&autoplay=1";
            document.querySelector(".play-button").style.display = "none";
            
            startExplosion();
        }
        
        function startExplosion() {
            setTimeout(() => {
                heartInterval = setInterval(createHeart, 100); 
                setTimeout(() => {
                    document.querySelector(".message").style.display = "block";
                }, 2000);
                
                document.body.style.backgroundColor = "#f8d7da";
            }, delayTime);
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";
            document.body.appendChild(heart);
            
            let angle = Math.random() * 2 * Math.PI;
            let distance = Math.random() * 1000 + 100;
            heart.style.setProperty("--x", `${Math.cos(angle) * distance}px`);
            heart.style.setProperty("--y", `${Math.sin(angle) * distance}px`);
            heart.style.left = "50%";
            heart.style.top = "50%";
            heart.style.transform = "translate(-50%, -50%)";
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
